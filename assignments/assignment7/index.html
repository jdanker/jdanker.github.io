<!<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
      <section class="articles">
        <article class="article">
          <h2>Who's the Oldest?</h2>
          <label for="name-1">Name 1: </label>
          <input id="name1-txt">
          <label for="age-1">Age 1: </label>
          <input id="age1-txt">

          <label for="name-2">Name 2: </label>
          <input id="name2-txt">
          <label for="age-2">Age 2: </label>
          <input id="age2-txt">

          <label for="name-3">Name 3: </label>
          <input id="name3-txt">
          <label for="age-3">Age 3: </label>
          <input id="age3-txt">
                 
          <button id="ageButton">Compare Ages</button>
          <p id="compareDisplay"></p>

        </article>
        <article class="article">
          <h2>Hello World</h2>
          <label for="language">Language: </label>
          <input id="lang-txt">
          <button id="hello-world-button">Display Hello World</button>
          <p id="helloWorldDisplay"></p>


        </article>  
        <article class="article">
          <h2>Pluralize</h2>
          <label for="itemNum">Quantity: </label>
          <input id="itemNum-txt">
          <label for="item-name">Name: </label>
          <input id="item-name-txt">
          <button id="plur-button">Pluralize</button>
          <p id="plurDisplay"></p>


        </article>
      </section>

  </body>
</html>

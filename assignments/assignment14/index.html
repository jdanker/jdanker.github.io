<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Here are some cars!</h1>
        <div id="cars"></div>
            <div class="car-form">
                <h3>Create new Car</h3>
                <p>
                    <label for="txt-new-car-name">Car Name: </label>
                    <input id="txt-new-car-name">
                </p>
                <p>
                        <label for="txt-new-car-hp">Car HP: </label>
                        <input id="txt-new-car-hp">
                </p>
                <p>
                        <label for="txt-new-car-price">Car Price: </label>
                        <input id="txt-new-car-price">
                </p>
                <button id="btn-add-car">Add Car</button>                   
            </div>
            <div class="car-form">
                    <h3>Edit a Car</h3>
                    <p>
                        <label for="txt-edit-car-id">Car ID to edit: </label>
                        <input id="txt-edit-car-id">
                    </p>
                    <p>
                            <label for="txt-edit-attribute">Attribute to edit </label>
                            <input id="txt-edit-attribute">
                    </p>
                    <button id="btn-edit-car">Edit Car</button>                   
            </div>
            <div class="car-form">
                    <h3>Delete a Car</h3>
                    <p>
                        <label for="txt-delete-car-id">Car ID to Delete: </label>
                        <input id="txt-delete-car-id">
                    </p>

                    <button id="btn-delete-car">Delete Car</button>                   
            </div>
    </body>
</html>
